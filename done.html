<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Done</title>
  <style>
    body {background-color: #28a745;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .done-box {
      border: 4px solid #28a745;
      padding: 40px 60px;
      border-radius: 20px;
      background-color: #f8fff8;
      color: #28a745;
      font-size: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="done-box">âœ… Done</div>
</body>
</html>
